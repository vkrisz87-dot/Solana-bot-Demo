name: Python demo run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (ha kellenének)
        run: |
          python -m pip install --upgrade pip

      - name: Futtasd a szimulációt
        run: |
          python main.py