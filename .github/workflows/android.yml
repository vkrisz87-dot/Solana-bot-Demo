          cat > app/src/main/java/com/vbek/sst/ui/BotViewModel.kt <<'EOF'
          package com.vbek.sst.ui
          import androidx.lifecycle.ViewModel
          import com.vbek.sst.data.MarketRepository
          import com.vbek.sst.data.createMarketApi
          import com.vbek.sst.engine.Engine
          import com.vbek.sst.engine.StrategySelector
          import com.vbek.sst.strategies.MeanReversionStrategy
          import com.vbek.sst.strategies.MsolSolArbStrategy
          import com.vbek.sst.strategies.TrendStrategy
          import com.vbek.sst.strategies.TriangularArbStrategy
          import kotlinx.coroutines.flow.MutableStateFlow
          import kotlinx.coroutines.flow.asStateFlow
          class BotViewModel : ViewModel() {
            private val _state = MutableStateFlow(BotUiState())
            val state = _state.asStateFlow()
            private val logger = BotLogger { line ->
              _state.value = _state.value.copy(log = (_state.value.log + line).takeLast(500))
            }
            private val repo = MarketRepository(createMarketApi())
            private val strategies = listOf(
              TriangularArbStrategy(), MsolSolArbStrategy(), TrendStrategy(), MeanReversionStrategy()
            )
            private val selector = StrategySelector()
            private val engine = Engine(
              repo = repo, strategies = strategies, selector = selector, logger = logger,
              onMetric = { pnlDelta, active ->
                _state.value = _state.value.copy(
                  pnlUsdc = _state.value.pnlUsdc + pnlDelta,
                  activeStrategy = active,
                  trades = if (pnlDelta > 0) _state.value.trades + 1 else _state.value.trades
                )
              }, tickMs = 2000L
            )
            fun start() { _state.value = _state.value.copy(running = true, status = "Running…"); engine.start() }
            fun stop() { engine.stop(); _state.value = _state.value.copy(running = false, status = "Stopped") }
            fun clear() { _state.value = _state.value.copy(log = emptyList(), pnlUsdc = 0.0, trades = 0) }
          }
          EOF

